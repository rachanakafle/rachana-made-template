name: GitHub Actions
on:
 push:
    branches:
      -main
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    
     steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
           python-version: 3.11

      - name: Run shell script
        run: sh project/test.sh 
